hardcopy.configure:
  path: '/admin/config/user-interface/hardcopy'
  defaults:
    _form: '\Drupal\hardcopy\Form\HardcopyConfigurationForm'
  requirements:
    _permission: 'administer hardcopy'
hardcopy.format_configure:
  path: '/admin/config/user-interface/hardcopy/{hardcopy_format}'
  defaults:
    _form: '\Drupal\hardcopy\Form\FormatConfigurationForm'
  requirements:
    _permission: 'administer hardcopy'
hardcopy.admin:
  path: '/node/5/hardcopy'
  defaults:
    _controller: 'Drupal\hardcopy\Controller\HardcopyController::showFormat'
    _title: 'Hardcopy'
  requirements:
    _permission: 'administer hardcopy'
    _entity_access: 'entity.view'
